<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Captch validation</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
		/>
	</head>
	<body onload="genarateCaptcha()">
		<form class="form">
			<div class="title">Sample Captcha Form validation</div>
			<div class="form-group">
				<label for="name">Full name</label>
				<input type="text" id="name" placeholder="Enter name" />
			</div>

			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" id="email" placeholder="Enter email" />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Password" />
			</div>

			<div class="captcha-code">
				<div class="captcha-bg">
					<span class="captcha"></span>
				</div>

				<span class="material-icons-outlined btn btn-refresh"> refresh </span>
			</div>

			<div class="captcha-group">
				<input class="captcha-input" type="text" name="captcha-value" required/>
				<button class="btn btn-check">check</button>
			</div>

			<div class="msg error"></div>
			<div class="success msg"></div>

			<button type="submit" class="btn-submit">Submit</button>
		</form>

		<script src="./main.js"></script>
	</body>
</html>
